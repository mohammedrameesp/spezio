<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QJM27J4B1T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QJM27J4B1T');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Page Not Found | Spezio Apartments</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="images/logo/icon.webp">
    <link rel="apple-touch-icon" href="images/logo/icon.webp">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }
        .error-content {
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 1rem;
            font-family: var(--font-heading);
        }
        .error-title {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }
        .error-message {
            color: var(--color-text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-links a {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .error-links .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .error-links .btn-primary:hover {
            background: var(--color-primary-dark);
        }
        .error-links .btn-outline {
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
        }
        .error-links .btn-outline:hover {
            background: var(--color-primary);
            color: white;
        }
        .error-logo {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }
        .error-logo img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-logo">
                <a href="./">
                    <img src="images/logo/logo.webp" alt="Spezio Apartments">
                </a>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">Sorry, the page you're looking for doesn't exist or has been moved. Let us help you find your way back.</p>
            <div class="error-links">
                <a href="./" class="btn-primary">Go Home</a>
                <a href="apartments" class="btn-outline">View Rooms</a>
                <a href="contact" class="btn-outline">Contact Us</a>
            </div>
        </div>
    </div>
</body>
</html>
